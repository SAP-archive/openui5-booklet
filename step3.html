<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js" 
      data-sap-ui-libs="sap.m" 
      data-sap-ui-theme="sap_belize"></script>
    <script>
    	var orgData = new sap.ui.model.json.JSONModel("https://api.github.com/orgs/SAP");
 	sap.ui.getCore().setModel(orgData, "org");
      	var page1 = new sap.m.Page("page1", { title: "My first OpenUI5 app!",
		content: [
	      		new sap.m.Button({
	      			icon: "{org>/avatar_url}",
	      			text: "{org>/html_url}",
	      			press: function() {
	      				alert("First interaction");
	      			}
	      		})
	       	] 
 	    });
 	var app = new sap.m.App().addPage(page1).placeAt("content");
    </script>
  </head>
  <body id="content" class="sapUiBody"></body>
</html>
